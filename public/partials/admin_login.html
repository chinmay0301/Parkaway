<h3> Admin Login </h3>


<form>
     <div class = "form-group">
        <label> Enter the password </label>      
        <input type = "password" name = "pass" ng-model = "visitor.pass" class = "form-control"></input>
     </div>
     
     <input class = "btn btn-default" type="button" name = "button" value="Enter" ng-click = "verify(visitor)">
     </input>  
</form>
